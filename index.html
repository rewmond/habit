<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 <!-- Icone -->
  <link rel="icon" href="./assets/logo.svg" />
 <!--JS -->
 <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
 <script src="./script.js" defer></script>


</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <img src="./assets/logo.svg" alt="logo Habits">
    <button>
      <img src="./assets/plus.svg" alt="plus logo" />
     <p> Registrar o meu dia</p>
    </button>
  </header>

  <form id="form-habits">
    <!-- Hábitos -->
    <div class="habits">
      <div class="habit" data-name="run">🏃</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🍎</div>
      <div class="habit" data-name="pill">💊</div>
    </div>
    <!-- Dias -->
    <div class="days"></div>
  </form>

</body>

</html>
